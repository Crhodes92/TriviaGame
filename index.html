<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Retro Video Game Trivia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

</head>

<body>
    <div class="jumbotron jumbotron-fluid" id="jumbobackground">
        <div class="container bannertextbg">
            <h1 class="display-4 bannertext">Retro Gaming Trivia</h1>
            <p class="lead bannertext">In this game you'll be tested on your knowledge of games from the 80's and 90's! Don't let the time run out!
            </p>
        </div>
        <button id=startbutton>Start</button>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3" id="QuestionArea">

            </div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3" id="AnswerArea">

            </div>
        </div>
        <div class="row">
            <div class="col-md-3 offset-md-3">
                Correct:
                <span id="NoRight"></span>
            </div>
            <div class="col-md-3">
                Incorrect:
                <span id="NoWrong"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3" id="timerarea">

            </div>
        </div>
    </div>










    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
